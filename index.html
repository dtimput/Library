<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="Title">
          <h1>Virtual Library</h1>
        </div>
        <div class="counter">
          <h2>Book Log</h2>
          <p>Total Books:</p>
          <p>Books Already Read:</p>
          <p>Books to Read:</p>
        </div>
      </div>
      <div class="library-container">
        <div class="book-container">
          <div class="book-title">Scythe</div>
          <div class="book-author">By: Neal Shusterman</div>
          <div class="book-pages">Number of Pages: 445</div>
          <div class="book-read">
            <label class="switch"
              >Read?:
              <input type="checkbox" />
            </label>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="add-book"><button>+</button></div>
      </div>
    </div>
  </body>
</html>
